name: "UOWS Count Server"
version: "0.1.0"
author: "Saadi Save, Varun Jain"
about: "Server responsible for counting votes in the UOWS ecosystem"
args:
    - bind:
        short: b
        long: bind
        value_name: IP Address
        help: Type the entire IP Address, with port. e.g. "0.0.0.0:5000"
        takes_value: true
        required: true
    - candidatelist:
        short: c
        long: clist
        value_name: FILE
        help: The file containing a list of candidates, one on each line
        takes_value: true
        required: true
    - countfile:
        short: C
        long: cfile
        value_name: JSON FILE
        help: The file in which the vote counts are stored
        takes_value: true
    - keyfile:
        short: k
        long: kfile
        value_name: FILE
        help: File containing the key, single line
        takes_value: true
        required: true
    - log:
        short: l
        long: log
        help: Enables logging
    - init:
        short: i
        long: init
        help: (re)initialise the server
    - secure:
        short: s
        long: sec
        help: Enable SSL. MUST provide -p and -z
    - privkey:
        short: p
        long: pkey
        value_name: PEM FILE
        help: File with ssl private key
        takes_value: true
    - sslcert:
        short: z
        long: cert
        value_name: PEM FILE
        help: File with ssl certificate
        takes_value: true