name: "UOWS Count Server"
version: "0.2.0"
author: "Saadi Save, Varun Jain"
about: "Server responsible for counting votes in the UOWS ecosystem"
args:
    - bind:
        short: b
        long: bind
        value_name: IP Address
        help: Type the entire IP Address, with port. e.g. "0.0.0.0:5000"
        takes_value: true
        required: true
    - candidateslist:
        short: cL
        long: clist
        value_name: FILE
        help: The file containing a list of candidates, one on each line
        takes_value: true
        required: true
    - keyfile
        short: k
        long: kfile
        value_name: FILE
        help: File containing the key, single line
        takes_value: true
        required: true
    