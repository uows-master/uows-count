name: "UOWS Count Server"
version: "0.1.1"
author: "Saadi Save, Varun Jain"
about: "Server responsible for counting votes in the UOWS ecosystem"
args:
    - config:
        short: c
        value_name: TOML FILE
        help: The server configuration file, in toml
        takes_value: true
        required: true
    - log:
        short: l
        help: Enable logging. Log level is decided by the number of -l flags passed. It ranges from 0 (off) to 3 (debug). Refer to the manpage for more details.
        multiple: true
        takes_value: false
    - reset:
        short: r
        help: Resets the countfile.