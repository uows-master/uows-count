name: Rust

on:
  push:
    branches:
    - release

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Changelog Gen
      id: changelog
      uses: loopwerk/conventional-changelog-action@latest
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          exclude_types: other,doc,chore
